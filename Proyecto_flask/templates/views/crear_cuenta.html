<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .register-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }

        .register-form {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .register-form .form-control {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="container register-container">
        <div class="register-form col-md-4">
            <h3 class="text-center mb-4">Crear Cuenta</h3>

            <form action="/crear_cuenta" method="POST">
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
                </div>
                <div class="form-group">
                    <label for="first-name"><i class="fas fa-user"></i> Nombres</label>
                    <input type="text" class="form-control" id="first-name" name="nombre" placeholder="Ingresa tus nombres" required>
                </div>
                <div class="form-group">
                    <label for="last-name"><i class="fas fa-user"></i> Apellidos</label>
                    <input type="text" class="form-control" id="last-name" name="apellido" placeholder="Ingresa tus apellidos" required>
                </div>
                <div class="form-group">
                    <label for="phone"><i class="fas fa-phone"></i> Teléfono</label>
                    <input type="tel" class="form-control" id="phone" name="telefono" placeholder="Ingresa tu número de teléfono">
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Crea una contraseña" required>
                </div>
                <div class="form-group">
                    <label for="password2"><i class="fas fa-lock"></i> Confirmar Contraseña</label>
                    <input type="password" class="form-control" id="confirm-password" name="password2" placeholder="Confirma tu contraseña" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-block">Crear Cuenta</button>
                </div>
            </form>            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
