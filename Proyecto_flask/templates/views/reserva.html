<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar Mesa</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .messages {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container shadow p-4 bg-white rounded">
        <h1 class="text-center mb-4">Reservar una Mesa</h1>
        
        <form id="reservation-form">

            <div class="mb-3">
                <label for="name" class="form-label">Nombre Completo:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Ingresa tu nombre" required>
            </div>

            <div class="mb-3">
                <label for="date" class="form-label">Fecha:</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>


            <div class="mb-3">
                <label for="time" class="form-label">Hora:</label>
                <input type="time" class="form-control" id="time" name="time" required>
            </div>

            <div class="mb-3">
                <label for="guests" class="form-label">Número de Personas:</label>
                <input type="number" class="form-control" id="guests" name="guests" min="1" max="20" placeholder="Número de personas" required>
            </div>
            

            <div class="mb-3">
                <label for="comments" class="form-label">Comentarios Especiales:</label>
                <textarea id="comments" class="form-control" name="comments" rows="3" placeholder="Añadir comentarios especiales (opcional)"></textarea>
            </div>

            <button type="submit" class="btn btn-custom w-100">Reservar Mesa</button>
        </form>
        
        <div id="messages" class="messages"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script> 
</body>
</html>
